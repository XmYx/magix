<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mushroom & Sacred‑Geometry Mixer</title>
  <style>
    html, body { margin:0; padding:0; background:#000; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; display:block; }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: rgba(0,0,0,.75);
      padding: 12px 16px;
      border-radius: 12px;
      font-family: system-ui, sans-serif;
      color:#fff;
      user-select:none;
    }
    #ui label { display:block; margin:4px 0; font-size:14px; }
    #ui input[type="range"]{ width:170px; }
  </style>
    <!-- Site logic (nav, sparkles, …) -->
<!--  <script defer src="js/main.js" type="module"></script>-->
  <!-- p5.js for the 3 mycelium sketches -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <div id="ui">
    <strong style="font-size:15px;">Layers</strong>
    <label><input type="checkbox" id="mushroom1" checked> Mushroom — Pulse</label>
    <label><input type="checkbox" id="mushroom2"> Mycelium — Convergent</label>
    <label><input type="checkbox" id="mushroom3"> Mycelium — Tribes</label>
    <label><input type="checkbox" id="geoSri"> Sri Yantra</label>
    <label><input type="checkbox" id="geoFlower"> Flower of Life</label>
    <label><input type="checkbox" id="geoMixer"> Sacred Mixer</label>
    <hr style="border:none;height:1px;background:#444;margin:6px 0;">
    <strong style="font-size:15px;">Global</strong>
    <label>Speed <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1"></label>
    <label>Trail Opacity <input type="range" id="trail" min="0" max="0.3" step="0.01" value="0.08"></label>
  </div>
  <!-- Canvases will be injected by main.js -->
  <script type="module" src="../js/viz.js"></script>
</body>
</html>
