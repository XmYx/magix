<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Documentation | Miklós Nagy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Site logic (nav, sparkles, …) -->
  <script defer src="js/main.js" type="module"></script>
  <!-- Tailwind CSS (prose classes for beautiful Markdown) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- marked.js for Markdown → HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Prism for syntax highlighting -->
  <link  href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="h-screen flex flex-col bg-white dark:bg-gray-900 dark:text-gray-100">

  <!-- You can drop your usual navbar here if you want                          -->
  <header class="px-4 py-3 shadow bg-white/80 dark:bg-gray-800/80 backdrop-blur">
    <h1 class="text-xl font-semibold">Documentation</h1>
  </header>

  <!-- Main split-pane layout -->
  <div id="docApp" class="flex flex-1 overflow-hidden">

    <!-- Sidebar (docs tree) -->
    <nav id="docSidebar"
         class="w-64 overflow-y-auto border-r border-gray-200 dark:border-gray-700
                bg-gray-50/50 dark:bg-gray-800/40 p-4 text-sm space-y-1"></nav>

    <!-- Content pane -->
    <main id="docContent"
          class="flex-1 overflow-y-auto p-6 prose prose-slate dark:prose-invert
                 max-w-none"></main>
  </div>

  <!-- Init the browser -->
  <script type="module">
    import { initDocsBrowser } from './js/docbrowser.js';
    initDocsBrowser();           // autodetect owner/repo/branch
  </script>
</body>
</html>
