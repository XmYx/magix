<!-- gallery.html — minimal markup; gallery & lightbox handled in script.js -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miklós Nagy — Photo & Video Gallery</title>

    <!-- Tailwind + global styles -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Masonry + basic hover styling -->
    <style>
      .masonry { column-count: 1; column-gap: 1rem; }
      @media (min-width: 640px)  { .masonry { column-count: 2; } }
      @media (min-width: 1024px) { .masonry { column-count: 3; } }
      .masonry img,
      .masonry video { break-inside: avoid; width: 100%; display: block; border-radius: .5rem; transition: transform .3s, box-shadow .3s; cursor: pointer; margin-bottom: 1rem;}
      .masonry img:hover,
      .masonry video:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 8px 24px rgba(0,0,0,.15); }
      /* Lightbox fade */
      #lightbox { opacity: 0; pointer-events: none; transition: opacity .25s; }
      #lightbox.open { opacity: 1; pointer-events: auto; }
    </style>

    <!-- Shared site logic (auto‑nav, gallery, lightbox…) -->
    <script defer src="js/script.js"></script>
  </head>

  <body class="pt-16 md:pt-20 bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 leading-relaxed">
    <header class="text-center pb-12 fade-in">
      <h1 class="magix-text text-4xl font-bold mb-2">Photo & Video Gallery</h1>
      <p class="text-gray-600 dark:text-gray-400">
        Everything inside <code>/photos</code> &amp; <code>/videos</code> is shown automatically via the GitHub API.
      </p>
    </header>

    <!-- Masonry grid will be populated by script.js → -->
    <section id="galleryGrid" class="gallery-wrapper masonry max-w-6xl mx-auto px-4"></section>

    <footer class="text-center text-xs text-gray-500 dark:text-gray-400 py-10 fade-in">
      © 2025 Miklós Nagy — Built with a little<span class="animate-pulse"> ✨ magix</span>
    </footer>

    <!-- Generic lightbox container (filled by script.js) -->
    <div id="lightbox" class="fixed inset-0 bg-black/80 backdrop-blur flex items-center justify-center z-50">
      <button id="closeLightbox" class="absolute top-6 right-6 text-white text-3xl leading-none">×</button>
      <div id="lightboxInner"></div>
    </div>
  </body>
</html>
