<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miklós Nagy — About</title>

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/main.js" type="module"></script>

  <!-- Shared nav / sparkles / etc. -->
  <script defer src="js/main.js" type="module"></script>

  <style>
    /* console look */
    body{background:#0d1117;color:#e6edf3;font-family:ui-monospace, SFMono-Regular, Menlo, monospace}
    #terminal{max-width:60ch;margin:8rem auto 4rem;padding:0 1.5rem;font-size:1.05rem;line-height:1.6}
    .cursor::after{content:"▍";animation:blink .8s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}
  </style>
</head>

<body>
  <section id="terminal" class="fade-in">
    <!-- content is inserted by JS -->
  </section>
</body>
