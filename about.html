<!-- about.html  ───────────────────────────────────────────────────
     A playful “console / GPT”-style About page
     • Types the text out, character-by-character, on load
     • Click anywhere (or press ⎵ / Esc) to reveal everything instantly
     • Plug your real copy into the fullText const
────────────────────────────────────────────────────────────────── -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miklós Nagy — About</title>

  <!-- Tailwind for quick styling -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="css/style.css">

  <!-- Shared nav / sparkles / etc. -->
  <script defer src="js/main.js" type="module"></script>

  <style>
    /* console look */
    body{background:#0d1117;color:#e6edf3;font-family:ui-monospace, SFMono-Regular, Menlo, monospace}
    #terminal{max-width:60ch;margin:8rem auto 4rem;padding:0 1.5rem;font-size:1.05rem;line-height:1.6}
    .cursor::after{content:"▍";animation:blink .8s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}
  </style>
</head>

<body>
  <section id="terminal" class="fade-in">
    <!-- content is inserted by JS -->
  </section>

  <script type="module">
    /* -----------  EDIT THIS WITH YOUR REAL “about me” COPY  ----------- */
    const fullText = `
( hit any key or click to skip this typing… )
Hi, I’m Miklós, a multidisciplinary creative who loves fusing art and code.

Playing and developing LTX Video whenever I can,
as I feel like the approach is what's closest to the most optimal ai video related
thus far, and there is a tremendous amount of potential in both the company and community.

Over the past decade I’ve hopped between
film sets, street photography,
development and ai art, always learning.

I believe in open knowledge, good coffee, and the power of a well-timed
somewhat witty but PC joke. When I’m not pushing pixels
you’ll find me with my friends, shooting with a camera
that captures moments or creates them,
engages or disturbs anyone,
aims to effect in a way,
playing with my doggos,
working on a car,
thinking,
being.

Thank you,

for your attention,

Last but not least, I'd like to Thank All the people
that have already helped me along this journey,
and the ones remain to be met, without you all,
existence is merely a bad dream to be awaken from.

(base) mix@magix:~/$
`.trim();

    /* typing effect --------------------------------------------------- */
    const term   = document.getElementById('terminal');
    const speed  = 22;               // ms per character
    let   index  = 0;
    let   typing = true;

    const printNext = () => {
      if (!typing) return;
      index++;
      term.innerText = fullText.slice(0, index);
      if (index < fullText.length) {
        requestAnimationFrame(()=>setTimeout(printNext, speed));
      } else {
        term.classList.remove('cursor');
        typing = false;
      }
    };

    /* start with blinking cursor */
    term.classList.add('cursor');
    printNext();

    /* skip / reveal on interaction ------------------------------------ */
    const revealAll = () => {
      if (!typing) return;
      typing = false;
      term.innerText = fullText;
      term.classList.remove('cursor');
    };
    addEventListener('click', revealAll, { once:false, passive:true });
    addEventListener('keydown', revealAll, { once:false });
  </script>
</body>
</html>
